<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .card {
            color: #111;
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body style="background: #333;">
    <div class="container" style="margin: 0; width: 100%; max-width: 100% !important; height: 100vh;">
        <div class="row" style="height: 10vh;">
            <div class="col-12 d-flex justify-content-center align-items-center text-white" style="background: salmon; border-bottom: 1px solid #fff;">
                <h1>Project Management Kit</h1>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-2" style="background: salmon;">
                <h3 class="text-white">PROJECT</h3>
                <button onclick="newProject()">+</button>
            </div>
            <div class="col-10" style="color: #fff;">
                <div class="row h-100">
                    <div class="col-4 h-100" style="border-left: 1px solid #fff; height: 100%;">
                        <h3>Backlog</h3>
                        <div id="Backlog">
                            <div class="card">Functionality to move items</div>
                            <div class="card">Functionality to create projects</div>
                            <div class="card">Database to keep information persistent</div>
                        </div>
                    </div>
                    <div class="col-4 h-100" style="border-left: 1px solid #fff; height: 100%;">
                        <h3>Active</h3>
                        <div id="Active">
                            <div class="card">Design front end</div>
                        </div>
                    </div>
                    <div class="col-4 h-100" style="border-left: 1px solid #fff; height: 100%;">
                        <h3>Complete</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function newProject() {
            console.log('new project')
        }
    </script>
</body>
</html>
